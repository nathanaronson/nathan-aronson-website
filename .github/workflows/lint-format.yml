name: Lint and Format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check Prettier formatting
      run: npm run format:check
    
    - name: TypeScript type checking
      run: npx tsc --noEmit
    
    - name: Check for ESLint (if configured)
      run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 0 || echo "ESLint not configured"